<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js "></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    
    <div class="search-container">
      <div class="search">
        <input type="text" placeholder="Enter zip" id="zip-code" />
        <i
          class="fas fa-search"
          onclick="getStores()"
          onkeyup="onEnter(event)"
        ></i>
      </div>
    </div>
    <div class="store-list-container">
      <div class="stores-list">
        <div class="intro">
          <span class="enter-zip">Enter zip code</span>
          <span class="find-stores">Find stores near you</span>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/index.js" async defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ4Isrggs_HZlENKgb7o3uR54GFnT6p9g&map_ids=387bbe3ee25d2d96,e29f44827af596c2&callback=initMap"
      async
      defer
    ></script>
    
    
  </body>
</html>
